<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heatmap</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>

    <link rel="stylesheet" href="css/heatmap.css"/>
</head>
<body>
<div>
    <label>JSON: Keycodes to Strings mapping
        <input type="file" id="json-keycode-string-mapping"/>
    </label>
    <label>TSV: Keyboard design file
        <select id="json-keyboard-design-select">
            <option value="ergodox.tsv">ergodox</option>
            <option value="typematrix.tsv">typematrix</option>
        </select>
        <input type="file" id="tsv-keyboard-design"/>
    </label>
    <label>JSON: Hardware/keycodes mapping file
        <input type="file" id="json-hardware-keycode-mapping"/>
    </label>
    <label>Heatmap file
        <input type="file" id="json-heatmap"/>
    </label>

    <div id="modifiers"></div>
</div>
<div id="loaded-json-heatmap"></div>
<div>
    <svg role="heatmap"></svg>
</div>
<div>
    <svg role="scale"></svg>
</div>
</body>
</html>
