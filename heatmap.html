<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heatmap</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>

    <link rel="stylesheet" href="css/heatmap.css"/>
</head>
<body>
<div>
    <label>Keyboard Mapping file
        <input type="file" id="tsv-keyboard"/>
    </label>
    <label>Keyboard keycodes mapping file
    <input type="file" id="json-keycode-mapping">
    </label>
    <label>Heatmap file
        <input type="file" id="json-heatmap"/>
    </label>

    <label>Left shift
        <input type="checkbox" id="left-shift" class="modifier" value="left shift">
    </label>
    <label>Right shift
        <input type="checkbox" id="right-shift" class="modifier" value="right shift">
    </label>
    <label>Left ctrl
        <input type="checkbox" id="left-ctrl" class="modifier" value="left ctrl">
    </label>
    <label>Right ctrl
        <input type="checkbox" id="right-ctrl" class="modifier" value="right ctrl">
    </label>
    <label>Left alt
        <input type="checkbox" id="left-alt" class="modifier" value="left alt">
    </label>
    <label>AltGr
        <input type="checkbox" id="right-alt" class="modifier" value="right alt">
    </label>
    <label>Left super
        <input type="checkbox" id="left-super" class="modifier" value="left super">
    </label>
</div>
<div id="loaded-json-heatmap"></div>
<div>
    <svg role="heatmap"></svg>
</div>
<div>
    <svg role="scale"></svg>
</div>
</body>
</html>
